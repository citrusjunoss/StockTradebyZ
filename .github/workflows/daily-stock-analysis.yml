name: Daily Stock Analysis

on:
  schedule:
    # 每天下午6点 (UTC 10:00, 北京时间18:00)
    - cron: '0 11 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  stock-analysis:
    runs-on: ubuntu-latest
    env:
      DATASOURCE: ${{ vars.DATASOURCE || 'mootdx' }}  # 从GitHub环境变量获取，默认baostock
    permissions:
      contents: write
      pages: write
      id-token: write
      actions: read
      deployments: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Detect best mootdx IP (only for mootdx)
      if: env.DATASOURCE == 'mootdx'
      run: |
        echo "检测mootdx最佳服务器IP..."
        python -m mootdx bestip -vv || echo "mootdx IP检测失败，继续执行"
      continue-on-error: true

    - name: Run fetch_kline
      run: |
        echo "开始执行 fetch_kline，使用数据源: ${{ env.DATASOURCE }}"
        python fetch_kline.py --datasource ${{ env.DATASOURCE }} --frequency 4 --exclude-gem false --min-mktcap 5e9 --max-mktcap +inf --start 20200101 --end today --out ./data --workers 10
      continue-on-error: false

    - name: Run select_stock
      run: |
        echo "开始执行 select_stock..."
        python select_stock.py --data-dir ./data --config ./configs.json
      continue-on-error: false

    - name: Generate HTML report
      run: |
        echo "生成HTML报告..."
        python generate_html.py

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true

    - name: List generated files
      run: |
        echo "=== 生成的文件列表 ==="
        echo "根目录HTML文件:"
        ls -la *.html || echo "没有找到HTML文件"
        echo ""
        echo "reports目录HTML文件:"
        ls -la reports/*.html || echo "没有找到reports目录中的HTML文件"
        echo ""
        echo "=== 检查文件内容 ==="
        if [ -f "index.html" ]; then
          echo "index.html exists ($(wc -c < index.html) bytes)"
        fi
        if [ -d "reports" ]; then
          for file in reports/report-*.html; do
            if [ -f "$file" ]; then
              echo "$file exists ($(wc -c < "$file") bytes)"
            fi
          done
        fi

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4

    - name: Cleanup old files (keep only last 5 days)
      run: |
        echo "清理超过5天的缓存和报告文件..."
        
        # 清理 cache 目录中超过5天的文件
        if [ -d "cache" ]; then
          echo "清理 cache 目录..."
          find cache -name "*.json" -type f -mtime +5 -delete
          find cache -name "*.csv" -type f -mtime +5 -delete
          echo "cache 目录清理完成"
        fi
        
        # 清理 reports 目录中超过5天的文件
        if [ -d "reports" ]; then
          echo "清理 reports 目录..."
          find reports -name "*.html" -type f -mtime +5 -delete
          find reports -name "*.json" -type f -mtime +5 -delete
          echo "reports 目录清理完成"
        fi
        
        # 显示清理后的文件列表
        echo "=== 清理后的文件列表 ==="
        if [ -d "cache" ]; then
          echo "cache 目录剩余文件:"
          ls -la cache/ || echo "cache 目录为空"
        fi
        if [ -d "reports" ]; then
          echo "reports 目录剩余文件:"
          ls -la reports/ || echo "reports 目录为空"
        fi

    - name: Commit results (if any changes)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加生成的文件和目录
        git add .
        
        # 检查是否有变更
        if git diff --staged --quiet; then
          echo "没有需要提交的变更"
        else
          git commit -m "🤖 Daily stock analysis - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi