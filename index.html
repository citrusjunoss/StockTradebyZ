<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockTradebyZ - 选股报告中心</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        
        .date-selector {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1em;
            width: 100%;
            margin-bottom: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .date-selector:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }
        
        .view-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52,152,219,0.3);
        }
        
        .view-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .latest-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .latest-link:hover {
            color: #2980b9;
        }
        
        .footer {
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📊</div>
        <h1>StockTradebyZ</h1>
        <div class="subtitle">智能选股报告中心</div>
        
        <select class="date-selector" id="dateSelector" onchange="updateButton()">
            <option value="">选择查看日期</option>
            <option value="2025-09-09">09-09 (Tue)</option>
        </select>
        
        <button class="view-button" id="viewButton" onclick="viewReport()" disabled>
            查看选股报告
        </button>
        
        <a href="reports/report-2025-09-09.html" class="latest-link">📈 查看最新报告</a>
        
        <div class="footer">
            <p>🤖 Powered by GitHub Actions</p>
            <p>每日下午6点自动更新</p>
        </div>
    </div>
    
    <script>
        function updateButton() {
            const selector = document.getElementById('dateSelector');
            const button = document.getElementById('viewButton');
            button.disabled = !selector.value;
        }
        
        function viewReport() {
            const selector = document.getElementById('dateSelector');
            if (selector.value) {
                window.location.href = `reports/report-${selector.value}.html`;
            }
        }
    </script>
</body>
</html>
